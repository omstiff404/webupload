    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
                <div class="action-buttons" style="margin-top: 15px;">
                    <button class="download-btn" id="modalDownload">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Galeri Stiff Totemo. Semua hak dilindungi.</p>
        </div>
    </footer>

    <!-- Audio Element -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
        // Default categories
        const DEFAULT_CATEGORIES = [
            "Semua Gambar",
            "Wallpaper",
            "Ilustrasi",
            "Pemandangan",
            "Abstrak",
            "Seni Digital",
            "Karakter",
            "Lainnya"
        ];

        // Default music playlist
        const DEFAULT_MUSIC_PLAYLIST = [
            {
                title: "Lofi Study Beat",
                artist: "Chill Vibes",
                src: "https://cdn.pixabay.com/download/audio/2022/03/15/audio_d5b960f565.mp3?filename=lofi-study-112191.mp3"
            },
            {
                title: "Relaxing Piano",
                artist: "Peaceful Melodies",
                src: "https://cdn.pixabay.com/download/audio/2022/01/18/audio_2c3cc5c825.mp3?filename=relaxing-piano-121912.mp3"
            },
            {
                title: "Ambient Background",
                artist: "Atmospheric Sounds",
                src: "https://cdn.pixabay.com/download/audio/2021/10/25/audio_0d0d2a97c2.mp3?filename=ambient-piano-121912.mp3"
            }
        ];

        // Music Player Functionality
        let currentMusicIndex = 0;
        let isPlaying = false;
        let isAutoPlayEnabled = true;

        const audioPlayer = document.getElementById('audioPlayer');
        const musicPlayer = document.getElementById('musicPlayer');
        const musicTitle = document.getElementById('musicTitle');
        const musicArtist = document.getElementById('musicArtist');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTime = document.getElementById('currentTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeProgress = document.getElementById('volumeProgress');

        // Initialize music player
        function initializeMusicPlayer() {
            // Load playlist dari localStorage (yang sudah disimpan dari panel admin)
            const savedPlaylist = localStorage.getItem('musicPlaylist');
            const playlist = savedPlaylist ? JSON.parse(savedPlaylist) : DEFAULT_MUSIC_PLAYLIST;
            
            // Set volume
            const savedVolume = localStorage.getItem('musicVolume');
            audioPlayer.volume = savedVolume ? parseFloat(savedVolume) : 0.7;
            volumeProgress.style.width = (audioPlayer.volume * 100) + '%';
            
            // Load first song
            loadMusic(0, playlist);
            
            // Auto play if enabled
            if (isAutoPlayEnabled) {
                setTimeout(() => {
                    playMusic();
                }, 2000);
            }
        }

        // Load music
        function loadMusic(index, playlist) {
            if (!playlist || playlist.length === 0) {
                musicTitle.textContent = "Tidak ada musik";
                musicArtist.textContent = "Silakan tambah musik di panel admin";
                return;
            }

            const music = playlist[index];
            audioPlayer.src = music.src;
            musicTitle.textContent = music.title;
            musicArtist.textContent = music.artist;
            currentMusicIndex = index;
            
            audioPlayer.addEventListener('loadedmetadata', () => {
                updateProgress();
            });
        }

        // Play music
        function playMusic() {
            const playlist = JSON.parse(localStorage.getItem('musicPlaylist') || JSON.stringify(DEFAULT_MUSIC_PLAYLIST));
            if (playlist.length === 0) {
                return;
            }
            
            audioPlayer.play().then(() => {
                isPlaying = true;
                playIcon.className = 'fas fa-pause';
            }).catch(error => {
                console.error('Error playing music:', error);
                musicTitle.textContent = "Error memutar musik";
                musicArtist.textContent = "Periksa koneksi internet";
            });
        }

        // Pause music
        function pauseMusic() {
            audioPlayer.pause();
            isPlaying = false;
            playIcon.className = 'fas fa-play';
        }

        // Next music
        function nextMusic() {
            const playlist = JSON.parse(localStorage.getItem('musicPlaylist') || JSON.stringify(DEFAULT_MUSIC_PLAYLIST));
            if (playlist.length === 0) return;
            
            currentMusicIndex = (currentMusicIndex + 1) % playlist.length;
            loadMusic(currentMusicIndex, playlist);
            if (isPlaying) playMusic();
        }

        // Previous music
        function prevMusic() {
            const playlist = JSON.parse(localStorage.getItem('musicPlaylist') || JSON.stringify(DEFAULT_MUSIC_PLAYLIST));
            if (playlist.length === 0) return;
            
            currentMusicIndex = (currentMusicIndex - 1 + playlist.length) % playlist.length;
            loadMusic(currentMusicIndex, playlist);
            if (isPlaying) playMusic();
        }

        // Update progress bar
        function updateProgress() {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = progress + '%';
                
                // Update time display
                const minutes = Math.floor(audioPlayer.currentTime / 60);
                const seconds = Math.floor(audioPlayer.currentTime % 60);
                currentTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // Set progress
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            if (duration) {
                audioPlayer.currentTime = (clickX / width) * duration;
            }
        }

        // Set volume
        function setVolume(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const volume = clickX / width;
            
            audioPlayer.volume = volume;
            volumeProgress.style.width = (volume * 100) + '%';
            localStorage.setItem('musicVolume', volume.toString());
        }

        // Event listeners for music player
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        });

        prevBtn.addEventListener('click', prevMusic);
        nextBtn.addEventListener('click', nextMusic);

        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', nextMusic);

        progressContainer.addEventListener('click', setProgress);
        volumeSlider.addEventListener('click', setVolume);

        // Fungsi untuk memuat avatar dari localStorage
        function loadAvatar() {
            const avatar = document.getElementById('userAvatar');
            const savedAvatar = localStorage.getItem('userAvatar');
            
            if (savedAvatar) {
                avatar.innerHTML = `<img src="${savedAvatar}" alt="User Avatar">`;
            } else {
                // Avatar default
                avatar.innerHTML = '<i class="fas fa-user"></i>';
            }
        }
        
        // Fungsi untuk menghitung total download
        function getTotalDownloads() {
            const images = JSON.parse(localStorage.getItem('githubImages') || '[]');
            
            let total = 0;
            
            // Hitung download gambar
            images.forEach(image => {
                total += parseInt(localStorage.getItem(`downloads_${image.id}`) || '0');
            });
            
            return total;
        }
        
        // Fungsi untuk menambah counter download
        function incrementDownload(mediaId) {
            const currentCount = parseInt(localStorage.getItem(`downloads_${mediaId}`) || '0');
            localStorage.setItem(`downloads_${mediaId}`, (currentCount + 1).toString());
            
            // Update total downloads display
            updateStats();
        }
        
        // Fungsi untuk update statistik
        function updateStats() {
            const images = JSON.parse(localStorage.getItem('githubImages') || '[]');
            const totalDownloads = getTotalDownloads();
            const categories = getCategoriesFromImages(images);
            
            document.getElementById('imageCount').textContent = images.length;
            document.getElementById('totalDownloads').textContent = totalDownloads;
            document.getElementById('categoryCount').textContent = categories.length;
        }
        
        // Fungsi untuk mendapatkan kategori dari gambar
        function getCategoriesFromImages(images) {
            const categories = new Set();
            
            images.forEach(image => {
                if (image.category) {
                    categories.add(image.category);
                }
            });
            
            return Array.from(categories);
        }
        
        // Fungsi untuk memuat kategori
        function loadCategories() {
            const images = JSON.parse(localStorage.getItem('githubImages') || '[]');
            const categories = getCategoriesFromImages(images);
            const categoryFilter = document.getElementById('categoryFilter');
            
            // Jika tidak ada kategori, gunakan default
            const allCategories = categories.length > 0 ? categories : DEFAULT_CATEGORIES;
            
            categoryFilter.innerHTML = '';
            
            // Tambahkan tombol "Semua Gambar" sebagai default aktif
            const allButton = document.createElement('button');
            allButton.className = 'category-btn active';
            allButton.textContent = 'Semua Gambar';
            allButton.setAttribute('data-category', 'all');
            allButton.addEventListener('click', function() {
                // Set semua tombol kategori ke non-aktif
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                // Set tombol ini ke aktif
                this.classList.add('active');
                // Tampilkan semua gambar
                filterImagesByCategory('all');
            });
            categoryFilter.appendChild(allButton);
            
            // Tambahkan tombol untuk setiap kategori
            allCategories.forEach(category => {
                if (category !== 'Semua Gambar') {
                    const button = document.createElement('button');
                    button.className = 'category-btn';
                    button.textContent = category;
                    button.setAttribute('data-category', category);
                    button.addEventListener('click', function() {
                        // Set semua tombol kategori ke non-aktif
                        document.querySelectorAll('.category-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        // Set tombol ini ke aktif
                        this.classList.add('active');
                        // Filter gambar berdasarkan kategori
                        filterImagesByCategory(category);
                    });
                    categoryFilter.appendChild(button);
                }
            });
        }
        
        // Fungsi untuk memfilter gambar berdasarkan kategori
        function filterImagesByCategory(category) {
            const images = JSON.parse(localStorage.getItem('githubImages') || '[]');
            const freeGallery = document.getElementById('freeGallery');
            
            // Kosongkan galeri
            freeGallery.innerHTML = '';
            
            // Filter gambar berdasarkan kategori
            let filteredImages = images;
            if (category !== 'all') {
                filteredImages = images.filter(img => img.category === category);
            }
            
            // Tampilkan gambar yang difilter
            if (filteredImages.length > 0) {
                filteredImages.forEach(image => {
                    const imageCard = createMediaCard(image);
                    freeGallery.appendChild(imageCard);
                });
            } else {
                freeGallery.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-image"></i>
                        <h3>Tidak ada gambar</h3>
                        <p>${category === 'all' ? 'Belum ada gambar yang diupload' : `Tidak ada gambar dalam kategori "${category}"`}</p>
                    </div>
                `;
            }
        }
        
        // Fungsi untuk memuat media dari localStorage
        function loadMedia() {
            // Gunakan githubImages sebagai sumber data utama
            const images = JSON.parse(localStorage.getItem('githubImages') || '[]');
            
            const freeGallery = document.getElementById('freeGallery');
            
            // Update statistik
            updateStats();
            
            // Kosongkan galeri
            freeGallery.innerHTML = '';
            
            // Tampilkan semua gambar
            if (images.length > 0) {
                // Sort by upload date (newest first)
                images.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));
                
                images.forEach(image => {
                    const imageCard = createMediaCard(image);
                    freeGallery.appendChild(imageCard);
                });
            } else {
                freeGallery.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-image"></i>
                        <h3>Belum ada gambar</h3>
                        <p>Admin belum mengupload gambar ke GitHub</p>
                    </div>
                `;
            }
            
            // Muat kategori
            loadCategories();
        }
        
        // Fungsi untuk membuat kartu media
        function createMediaCard(media) {
            const card = document.createElement('div');
            card.className = 'media-card';
            
            // Hitung jumlah download untuk media ini
            const downloadCount = parseInt(localStorage.getItem(`downloads_${media.id}`) || '0');
            
            card.innerHTML = `
                <img src="${media.url}" alt="${media.title}" class="media-thumbnail" data-media-id="${media.id}">
                <div class="media-info">
                    <div class="media-header">
                        <div>
                            <div class="media-title">${media.title}</div>
                        </div>
                        <div class="download-count">
                            <i class="fas fa-download"></i> ${downloadCount}
                        </div>
                    </div>
                    <div class="media-desc">${media.description}</div>
                    <div class="media-meta">
                        <span>${media.size}</span>
                        <span class="category-tag">${media.category || 'Lainnya'}</span>
                    </div>
                    <div class="action-buttons">
                        <button class="download-btn" data-media-id="${media.id}" data-filename="${media.filename}" data-title="${media.title}">
                            <i class="fas fa-download"></i>
                            Download
                        </button>
                        <button class="view-btn" data-media-id="${media.id}">
                            <i class="fas fa-eye"></i>
                            Lihat
                        </button>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Fungsi untuk menampilkan modal gambar
        function showImageModal(mediaId) {
            const images = JSON.parse(localStorage.getItem('githubImages') || '[]');
            const mediaItem = images.find(item => item.id == mediaId);
            
            if (mediaItem) {
                const modal = document.getElementById('imageModal');
                const modalImage = document.getElementById('modalImage');
                const modalTitle = document.getElementById('modalTitle');
                const modalDescription = document.getElementById('modalDescription');
                const modalDownload = document.getElementById('modalDownload');
                
                modalImage.src = mediaItem.url;
                modalTitle.textContent = mediaItem.title;
                modalDescription.textContent = mediaItem.description;
                
                // Setup download button
                modalDownload.onclick = function() {
                    downloadMedia(mediaItem);
                    modal.style.display = 'none';
                };
                
                modal.style.display = 'block';
            }
        }
        
        // Fungsi untuk download media - PERBAIKAN UTAMA
        function downloadMedia(mediaItem) {
            // Buat elemen link untuk download
            const downloadLink = document.createElement('a');
            downloadLink.href = mediaItem.url;
            
            // Dapatkan ekstensi file dari URL
            const urlParts = mediaItem.url.split('.');
            const fileExtension = urlParts[urlParts.length - 1].split('?')[0];
            
            // Buat nama file yang aman
            const safeTitle = mediaItem.title.replace(/[^a-zA-Z0-9]/g, '_');
            downloadLink.download = `${safeTitle}.${fileExtension}`;
            downloadLink.style.display = 'none';
            
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            
            // Update counter download
            incrementDownload(mediaItem.id);
            
            // Update tampilan counter di card yang diklik
            const downloadCountElement = document.querySelector(`[data-media-id="${mediaItem.id}"]`)?.closest('.media-card')?.querySelector('.download-count');
            if (downloadCountElement) {
                const currentCount = parseInt(downloadCountElement.textContent.match(/\d+/)[0]);
                downloadCountElement.innerHTML = `<i class="fas fa-download"></i> ${currentCount + 1}`;
            }
            
            // Tampilkan notifikasi sukses
            showDownloadNotification(mediaItem.title);
        }
        
        // Fungsi untuk menampilkan notifikasi download
        function showDownloadNotification(filename) {
            // Buat elemen notifikasi
            const notification = document.createElement('div');
            notification.className = 'download-notification';
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-check-circle notification-icon"></i>
                    <div class="notification-text">
                        <div class="notification-title">Download Berhasil!</div>
                        <div class="notification-filename">${filename}</div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Tampilkan notifikasi
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Sembunyikan notifikasi setelah 3 detik
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // Event listener untuk tab navigation
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');
                
                // Update active tab
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Show active content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabId + 'Tab').classList.add('active');
            });
        });
        
        // Event listener untuk tombol - PERBAIKAN UTAMA
        document.addEventListener('click', function(e) {
            // Tombol download gratis
            if (e.target.closest('.download-btn') && !e.target.closest('.view-btn')) {
                const downloadBtn = e.target.closest('.download-btn');
                const mediaId = downloadBtn.getAttribute('data-media-id');
                
                if (mediaId) {
                    // Dapatkan URL file dari localStorage
                    const images = JSON.parse(localStorage.getItem('githubImages') || '[]');
                    const mediaItem = images.find(item => item.id == mediaId);
                    
                    if (mediaItem) {
                        downloadMedia(mediaItem);
                    }
                }
            }
            
            // Tombol lihat gambar (thumbnail dan view button)
            if (e.target.closest('.media-thumbnail') || e.target.closest('.view-btn')) {
                const element = e.target.closest('.media-thumbnail') || e.target.closest('.view-btn');
                const mediaId = element.getAttribute('data-media-id');
                
                if (mediaId) {
                    showImageModal(mediaId);
                }
            }
        });
        
        // Modal close functionality
        document.getElementById('modalClose').addEventListener('click', function() {
            document.getElementById('imageModal').style.display = 'none';
        });
        
        // Close modal when clicking outside
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
        
        // Muat avatar dan media saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            loadAvatar();
            loadMedia();
            initializeMusicPlayer();
            
            // Debug: Cek data di localStorage
            console.log('Data gambar di localStorage:', JSON.parse(localStorage.getItem('githubImages') || '[]'));
        });

        // Auto refresh data setiap 30 detik untuk update real-time
        setInterval(() => {
            loadMedia();
        }, 30000);
    </script>
