<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Media - Galeri Publik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header dengan Avatar Kotak Bundar */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 0;
            text-align: center;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #ff6b6b);
            background-size: 600% 600%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }
        
        /* Avatar Kotak Bundar (Squircle) */
        .avatar-border {
            width: 140px;
            height: 140px;
            border-radius: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
            padding: 6px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .avatar-border::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 25px;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            border: 4px solid white;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 25px;
        }
        
        .avatar-status {
            position: absolute;
            bottom: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            background: #4cd964;
            border: 3px solid white;
            border-radius: 50%;
            z-index: 3;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #888;
        }
        
        .admin-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 15px;
        }
        
        .admin-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        /* Section Styles */
        .download-section {
            margin-bottom: 50px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .section-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #667eea;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-size: 2.2rem;
            color: white;
            font-weight: 600;
        }
        
        .section-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        /* Media Grid */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }
        
        .media-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .media-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .media-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .media-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .media-card:hover .media-thumbnail {
            transform: scale(1.05);
        }
        
        .video-thumbnail {
            position: relative;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
            overflow: hidden;
        }
        
        .video-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .play-icon {
            position: relative;
            z-index: 1;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .media-info {
            padding: 25px;
        }
        
        .media-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .media-title {
            font-weight: 700;
            font-size: 1.3rem;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .download-count {
            font-size: 0.8rem;
            color: #667eea;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(102, 126, 234, 0.1);
            padding: 4px 8px;
            border-radius: 12px;
        }
        
        .media-desc {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .media-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: rgba(255, 255, 255, 0.8);
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: white;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Notification Styles */
        .download-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }
        
        .download-notification.show {
            transform: translateX(0);
        }
        
        .notification-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification-icon {
            font-size: 1.2rem;
        }
        
        .notification-text {
            flex: 1;
        }
        
        .notification-title {
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .notification-filename {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .media-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .stats {
                gap: 20px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .avatar-border {
                width: 120px;
                height: 120px;
            }
            
            .download-notification {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
        
        @media (max-width: 480px) {
            .media-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .media-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="avatar-container">
                <div class="avatar-border">
                    <div class="avatar" id="userAvatar">
                        <!-- Avatar akan dimuat dari localStorage -->
                    </div>
                </div>
                <div class="avatar-status"></div>
            </div>
            
            <h1>Galeri Stiff Totemo</h1>
            <p class="subtitle">Download gambar dan video berkualitas tinggi secara gratis</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="imageCount">0</div>
                    <div class="stat-label">Gambar</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="videoCount">0</div>
                    <div class="stat-label">Video</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalDownloads">0</div>
                    <div class="stat-label">Total Download</div>
                </div>
            </div>
            
            <a href="admin.html" class="admin-link">
                <i class="fas fa-lock"></i>
                Login Admin
            </a>
        </div>
    </header>
    
    <div class="container">
        <div class="download-section">
            <div class="section-header">
                <div class="section-icon">
                    <i class="fas fa-image"></i>
                </div>
                <div>
                    <h2 class="section-title">Gambar</h2>
                    <p class="section-subtitle">Koleksi gambar berkualitas tinggi</p>
                </div>
            </div>
            <div class="media-grid" id="imageGallery">
                <!-- Gambar akan ditampilkan di sini melalui JavaScript -->
            </div>
        </div>
        
        <div class="download-section">
            <div class="section-header">
                <div class="section-icon">
                    <i class="fas fa-video"></i>
                </div>
                <div>
                    <h2 class="section-title">Video</h2>
                    <p class="section-subtitle">Koleksi video menarik</p>
                </div>
            </div>
            <div class="media-grid" id="videoGallery">
                <!-- Video akan ditampilkan di sini melalui JavaScript -->
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Galeri Media. Semua hak dilindungi.</p>
        </div>
    </footer>

    <script>
        // Fungsi untuk memuat avatar dari localStorage
        function loadAvatar() {
            const avatar = document.getElementById('userAvatar');
            const savedAvatar = localStorage.getItem('userAvatar');
            
            if (savedAvatar) {
                avatar.innerHTML = `<img src="${savedAvatar}" alt="User Avatar">`;
            } else {
                // Avatar default
                avatar.innerHTML = '<i class="fas fa-user"></i>';
            }
        }
        
        // Fungsi untuk menghitung total download
        function getTotalDownloads() {
            const images = JSON.parse(localStorage.getItem('uploadedImages') || '[]');
            const videos = JSON.parse(localStorage.getItem('uploadedVideos') || '[]');
            
            let total = 0;
            
            // Hitung download gambar
            images.forEach(image => {
                total += parseInt(localStorage.getItem(`downloads_${image.id}`) || '0');
            });
            
            // Hitung download video
            videos.forEach(video => {
                total += parseInt(localStorage.getItem(`downloads_${video.id}`) || '0');
            });
            
            return total;
        }
        
        // Fungsi untuk menambah counter download
        function incrementDownload(mediaId) {
            const currentCount = parseInt(localStorage.getItem(`downloads_${mediaId}`) || '0');
            localStorage.setItem(`downloads_${mediaId}`, (currentCount + 1).toString());
            
            // Update total downloads display
            updateStats();
        }
        
        // Fungsi untuk update statistik
        function updateStats() {
            const images = JSON.parse(localStorage.getItem('uploadedImages') || '[]');
            const videos = JSON.parse(localStorage.getItem('uploadedVideos') || '[]');
            const totalDownloads = getTotalDownloads();
            
            document.getElementById('imageCount').textContent = images.length;
            document.getElementById('videoCount').textContent = videos.length;
            document.getElementById('totalDownloads').textContent = totalDownloads;
        }
        
        // Fungsi untuk memuat media dari localStorage
        function loadMedia() {
            const images = JSON.parse(localStorage.getItem('uploadedImages') || '[]');
            const videos = JSON.parse(localStorage.getItem('uploadedVideos') || '[]');
            
            const imageGallery = document.getElementById('imageGallery');
            const videoGallery = document.getElementById('videoGallery');
            
            // Update statistik
            updateStats();
            
            // Kosongkan galeri
            imageGallery.innerHTML = '';
            videoGallery.innerHTML = '';
            
            // Tampilkan gambar
            if (images.length > 0) {
                images.forEach(image => {
                    const imageCard = createMediaCard(image, 'image');
                    imageGallery.appendChild(imageCard);
                });
            } else {
                imageGallery.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-image"></i>
                        <h3>Belum ada gambar</h3>
                        <p>Admin belum mengupload gambar apapun</p>
                    </div>
                `;
            }
            
            // Tampilkan video
            if (videos.length > 0) {
                videos.forEach(video => {
                    const videoCard = createMediaCard(video, 'video');
                    videoGallery.appendChild(videoCard);
                });
            } else {
                videoGallery.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-video"></i>
                        <h3>Belum ada video</h3>
                        <p>Admin belum mengupload video apapun</p>
                    </div>
                `;
            }
        }
        
        // Fungsi untuk membuat kartu media
        function createMediaCard(media, type) {
            const card = document.createElement('div');
            card.className = 'media-card';
            
            // Hitung jumlah download untuk media ini
            const downloadCount = parseInt(localStorage.getItem(`downloads_${media.id}`) || '0');
            
            let thumbnail;
            if (type === 'image') {
                thumbnail = `<img src="${media.url}" alt="${media.title}" class="media-thumbnail">`;
            } else {
                thumbnail = `
                    <div class="video-thumbnail">
                        <div class="play-icon">ðŸŽ¥</div>
                    </div>
                `;
            }
            
            card.innerHTML = `
                ${thumbnail}
                <div class="media-info">
                    <div class="media-header">
                        <div>
                            <div class="media-title">${media.title}</div>
                        </div>
                        <div class="download-count">
                            <i class="fas fa-download"></i> ${downloadCount}
                        </div>
                    </div>
                    <div class="media-desc">${media.description}</div>
                    <div class="media-meta">
                        <span>${media.size}</span>
                        <span>${media.dimensions || '1080p'}</span>
                    </div>
                    <button class="download-btn" data-media-id="${media.id}" data-filename="${media.filename}" data-title="${media.title}">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                </div>
            `;
            
            return card;
        }
        
        // Fungsi untuk menampilkan notifikasi download
        function showDownloadNotification(filename) {
            // Buat elemen notifikasi
            const notification = document.createElement('div');
            notification.className = 'download-notification';
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-check-circle notification-icon"></i>
                    <div class="notification-text">
                        <div class="notification-title">Download Berhasil!</div>
                        <div class="notification-filename">${filename}</div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Tampilkan notifikasi
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Sembunyikan notifikasi setelah 3 detik
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        // Event listener untuk tombol download
        document.addEventListener('click', function(e) {
            if (e.target.closest('.download-btn')) {
                const downloadBtn = e.target.closest('.download-btn');
                const mediaId = downloadBtn.getAttribute('data-media-id');
                const filename = downloadBtn.getAttribute('data-filename');
                const title = downloadBtn.getAttribute('data-title');
                
                if (mediaId) {
                    // Dapatkan URL file dari localStorage
                    const images = JSON.parse(localStorage.getItem('uploadedImages') || '[]');
                    const videos = JSON.parse(localStorage.getItem('uploadedVideos') || '[]');
                    const allMedia = [...images, ...videos];
                    const mediaItem = allMedia.find(item => item.id == mediaId);
                    
                    if (mediaItem) {
                        // Buat elemen link untuk download
                        const downloadLink = document.createElement('a');
                        downloadLink.href = mediaItem.url;
                        downloadLink.download = mediaItem.filename;
                        downloadLink.style.display = 'none';
                        
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                        
                        // Update counter download
                        incrementDownload(mediaId);
                        
                        // Update tampilan counter di card yang diklik
                        const downloadCountElement = downloadBtn.closest('.media-card').querySelector('.download-count');
                        if (downloadCountElement) {
                            const currentCount = parseInt(downloadCountElement.textContent.match(/\d+/)[0]);
                            downloadCountElement.innerHTML = `<i class="fas fa-download"></i> ${currentCount + 1}`;
                        }
                        
                        // Tampilkan notifikasi sukses
                        showDownloadNotification(title);
                    }
                }
            }
        });
        
        // Muat avatar dan media saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            loadAvatar();
            loadMedia();
        });
    </script>
</body>
</html>
